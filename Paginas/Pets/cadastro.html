    <a href="index.html"><h2>Cadastro de Pets</h2></a>
    <form action="index.html" method="get">
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" minlength="3" required maxlength="50">
        </div>
        <label>Sexo</label>
    <div>
        <input type="radio" id="campo-macho" name="Sexo" value="macho">
            <label for="campo-macho">Macho &#9794;&#65039;</label>
    </div>
<div>
    <input type="radio" id="campo-fêmea" name="Sexo" value="fêmea">
        <label for="campo-fêmea">Fêmea &#9792;&#65039;</label>
    </div>
        <div>
            <label for="campo-nome">Idade</label>
            <input type="number" id="campo-nome" minlength="3" required maxlength="10">
        </div>
          <div>
            <label for="campo-nome">Espécie</label>
            <label for="Espécie">:</label>
<select id="Espécie" name="Espécie">
  <option value="Cachorro">Cachorro &#128054;</option>
  <option value="Gato">Gato &#128049;</option>
</select>
        </div>
        <div>
            <label for="campo-nome">Raça</label>
            <input type="text" id="campo-nome" minlength="3" required maxlength="50">
        </div>
         <div>
            <label for="campo-nome">Porte</label>
            <label for="Porte">:</label>
<select id="Porte" name="Porte">
  <option value="Pequeno">Pequeno até 10kg</option>
  <option value="Médio">Médio de 10kg até 25kg</option>
  <option value="Grande">Grande acima de 25kg</option>
</select>
        </div>
         <br>

        <button type="submit">CADASTRAR</button>
    </form>
